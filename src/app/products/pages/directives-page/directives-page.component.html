<h2>Directivas</h2>
<hr>

<form [formGroup]="myForm">
  <div class="row g-3 align-items-center mb-3"
  >

  <div class="col-auto">
    <label>Nombre: </label>
  </div>
  <div class="col-auto">
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="col-auto" >
    <span class="mt-3"
          customLabel
          [color]="color"
          [errors]="myForm.get('name')?.errors"
    >
      Temporal
    </span>
  </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary mt-3" (click)="changeColor()">
        Cambiar color
      </button>
    </div>
  </div>

</form>


<p class="mt-3">Color:  {{color}}</p>
<pre class="mt-3"> {{myForm.get('name')?.errors | json}}</pre>
