<h2 class="title">Informaci√≥n del usuario</h2>
<hr>

<div class="row">
  <div class="col-4">
    <h3 class="subtitle">Usuario Actual: {{userID()}}</h3>
    <button class="btn btn-primary" (click)="loadUser(userID() - 1)">Anterior</button>
    &nbsp;
    <button class="btn btn-secondary" (click)="loadUser(userID() + 1)">Siguiente</button>
  </div>

  <div class="user-info-container" *ngIf="currentUser()">
    <h3 class="subtitle">Usuario</h3>
    <p class="color">Correo: {{currentUser().email}} </p>
    <p class="user-info-name">Nombre: {{fullName()}}</p>
    <img [src]="currentUser().avatar" alt="Avatar" class="rounded">
  </div>

  <div class="col-8 text-danger" *ngIf="!userWasFound()">
    <h3>Usuario no encontrado</h3>
  </div>

</div>
