<hr>

<div class="row">
  <div class="col-4">
    <h3>Usuario Actual: {{userID()}}</h3>
    <button class="btn btn-primary" (click)="loadUser(userID() - 1)">Anterior</button>
    &nbsp;
    <button class="btn btn-secondary" (click)="loadUser(userID() + 1)">Siguiente</button>
  </div>

  <div class="col-8" *ngIf="currentUser()">
    <h3>Usuario</h3>
    <p>Correo: {{currentUser().email}} </p>
    <p>Nombre: {{fullName()}}</p>
    <img [src]="currentUser().avatar" alt="Avatar" class="rounded">
  </div>

  <div class="col-8 text-danger" *ngIf="!userWasFound()">
    <h3>Usuario no encontrado</h3>
  </div>

</div>
