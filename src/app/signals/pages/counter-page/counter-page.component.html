<h1>Counter: {{counter()}}
</h1>

<hr>

<div>
<h2 id="subtitle" class="subtitle"> Square Counter: {{squareCounter()}} </h2>

</div>

<button class="btn btn-primary mt-3" (click)="increaseBy(1)">
  +1
</button>
&nbsp;
<button class="btn btn-secondary" (click)="increaseBy(-1)">
  -1
</button>
&nbsp;
<button class="btn btn-warning" (click)="counter.set(0)">
  Reset
</button>
